<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <!-- 登录部分 -->
  <div id="app" class="container py-5" style="max-width: 420px;">
    <h1 class="mb-4 text-primary fw-bold">{{ message }}</h1>

    <!-- login form BEGIN -->
    <form action="/login" method="POST" class="p-4 mb-5">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input id="username" name="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input id="password" name="password" type="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary px-4">Log In</button>
      <p id="loginErr" class="text-danger fw-bold mt-3 mb-0"></p>
    </form>
  </div>
  <!-- login form END -->

  <!-- 狗狗列表表格部分：移出 app 容器！ -->
  <div id="dog-table" class="container mt-4">
    <h2>All Registered Dogs</h2>
    <table v-if="dogs.length" class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.photo" style="width: 100px;" /></td>
        </tr>
      </tbody>
    </table>
    <p v-else>Loading dog list...</p>
  </div>

  <!-- 脚本 -->
  <script>
    // 登录错误提示
    if (location.search.includes("error=1")) {
      document.getElementById("loginErr").textContent =
        "Invalid username or password";
    }

    // 登录表单 Vue 实例
    const { createApp, ref, onMounted } = Vue;
    createApp({
      data() {
        return {
          message: "Welcome to the Dog Walking Service!",
        };
      },
    }).mount("#app");

    // 狗狗表格 Vue 实例
    createApp({
      setup() {
        const dogs = ref([]);

        async function fetchDogs() {
          const res = await fetch('/api/dogs');
          const data = await res.json();

          const dogsWithPhotos = await Promise.all(
            data.map(async (dog) => {
              const img = await fetch("https://dog.ceo/api/breeds/image/random");
              const imgJson = await img.json();
              return { ...dog, photo: imgJson.message };
            })
          );

          dogs.value = dogsWithPhotos;
        }

        onMounted(fetchDogs);
        return { dogs };
      }
    }).mount("#dog-table");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

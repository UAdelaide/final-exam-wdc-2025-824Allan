<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary text-center" style="font-weight:700;">
      {{ message }}
    </h1>


    <p class="lead">Connect with trusted walkers for your beloved dog!</p>



  <!-- 登录表单 BEGIN -->
  <form action="/login" method="POST"
        class="mx-auto p-4 my-4 border rounded-3 shadow-sm"
        style="max-width: 420px;">

    <div class="mb-3">
      <label for="username" class="form-label fw-semibold">Username</label>
      <input id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input id="password" name="password" type="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-auto px-4">
      Log In
    </button>

    <!-- 登录失败提示 -->
    <p id="loginErr" class="text-danger fw-bold mt-3 mb-0"></p>
  </form>

  <script>
    // 如果后端重定向回来带 ?error=1
    if (location.search.includes('error=1')) {
      document.getElementById('loginErr').textContent =
        'Invalid username or password';
    }
  </script>
  <!-- 登录表单 END -->





    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

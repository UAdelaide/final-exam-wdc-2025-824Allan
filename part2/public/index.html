<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dog Walking Service</title>
<link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
  <h1 class="title">Welcome to the Dog Walking Service!</h1>
  <p>Connect with trusted student walkers for your beloved dog!</p>

  <!-- login form -->
  <form action="/login" method="POST" style="max-width:300px;margin:auto;">
    <label>Username</label>
    <input name="username" required />

    <label>Password</label>
    <input name="password" type="password" required />

    <button type="submit">Log&nbsp;In</button>
    <!-- Simply convert the query string ?error=1 into a prompt. -->
    <p style="color:red;">
      <script>
        if (location.search.includes('error=1'))
          document.write('Invalid username or password');
      </script>
    </p>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-5" style="max-width: 680px;">
    <!-- 主标题 -->
    <h1 class="mb-4 text-primary fw-bold">{{ message }}</h1>

    <!-- 登录表单 BEGIN -->
    <form action="/login" method="POST"
          class="mx-auto p-4 mb-5"
          style="max-width:420px;">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input id="username" name="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input id="password" name="password" type="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary px-4">Log&nbsp;In</button>
      <p id="loginErr" class="text-danger fw-bold mt-3 mb-0"></p>
    </form>

    <script>
      // 登录失败时，后端重定向到 /index.html?error=1
      if (location.search.includes("error=1")) {
        document.getElementById("loginErr").textContent =
          "Invalid username or password";
      }

      // Vue 标题
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            message: "Welcome to the Dog Walking Service!",
          };
        },
      }).mount("#app");
    </script>
    <!-- 登录表单 END -->

    <!-- 以后要放表格就在这里粘贴 -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
